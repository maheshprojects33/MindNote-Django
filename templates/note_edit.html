{% extends 'base.html' %}

{% block content %}
<div class="container-fluid bg-dark text-light py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6 ">
            <h1 class="text-center mb-4">Edit Note</h1>
            <div class="card p-3 dark-bg">
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="title">Title:</label>
                        <input type="text" id="title" name="title" class="form-control" value="{{title.title}}">
                    </div>
                    <div class="form-group">
                        <label for="content">Content:</label>
                        <textarea id="content" name="note" class="form-control" rows="5" required
                            placeholder="Enter Your Note Here...">{{title.note}}</textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Update</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
